<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft_transcendence</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="bootstraptool.css"> <!--displays the bootstrap breakpoints. to delete when we push-->
	<link rel="stylesheet" href="custom_style.css">


</head>
<body onload="initializePage()">

	<header>
		<nav class="navbar navbar-dark dark-color-bg py-4 fixed-top ">
			<div class="container ">
				<a class="navbar-brand clickable"  onclick="navigateTo('game_choice')">ft_transcendence</a>
				<div class="navbar-nav">
					<a class="nav-link active clickable"  aria-current="page"  data-toggle="modal" data-target="#exampleModal">Log in</a>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div id="content"></div>
	</main>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body ">30
					<button  type="button" class="close d-flex ms-auto  bg-white border-0 h3 " data-dismiss="modal" aria-label="Close">
						<span >&times;</span>
					</button>
					<h4 class="tp-4">Enter your username</h4>
					<div class="input-group flex-nowrap mt-3">
						<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
						<button type="button" class="btn btn-color text-white">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="pong_script.js"></script>
	<script src="up_script.js"></script>
